<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabela</title>
</head>
<body>

	<h2> Tabela </h2>
	<table border="2" width="200"> <!-- Tag utilizada para criação de tabelas e atributos -->
			<!-- Além disso é necessario definir as linhas e dados da tabela "tr" table rowl "td" table data-->
			<!-- A tag <th> significa table header, ao utilizar o titulos da coluna ficam centralizados e em negrito na tabela-->
			<tr>
				<td>aa</td>
				<td>bb</td>
				<td>cc</td>
				
			</tr>			

			<tr>
				<td>ee</td>
				<td>ff</td>
				<td>gg</td>
			
			</tr>

			<tr>
				<td>Cupom 1</td>
				<td>
					<img src="Imagens/ProjetoAkame.jpg" width="100"> <!-- é possivel a utilização de imagens em tabelas -->
				</td>
				<td>
					<a href="https://www.google.com">clique</a> <!-- é possivel a utilização de links -->
				</td>
				<tr>
				<td colspan="2">Nathaly</td> <!-- Extensão da coluna / Oculpa o Espaço de duas celulas-->
				<td rowspan="1">Barreto</td> <!-- Extensão da linha -->
			</tr>
			

</table>
</body>
</html>
