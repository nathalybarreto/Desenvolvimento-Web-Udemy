<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas Ordenas e Não Ordenadas</title>
</head>
	<body>
		
		<!-- Tags de listas são utilizadas também para criação de Menus, Mapa de Site-->
		<h2>Lista de Compras</h2>

		<!-- <ul> Tag utilizada para listas não ordenadas (Unodered List)-->
			<ul type="square"> <!-- type é utilizado para adicionar complementos ex: disc, square, circle -->
			<li> Notebook </li> <!-- Tag utilizada para nomear os itens contidos na lista -->
			<li> VideoGame </li> 
			<li> Roteador </li>								
		</ul>

		<h2>Lista Ordenada</h2>

 		<!-- Tag utilizada para lista ordenas -->
		<!-- type é utilizado para adicionar complementos ex: a, A, 1, i, I, -->
		<ol type="A">
			<li> Carro Favorito	</li> 
			<li> Comida Favorita </li>
			<li> Jogo Favorito </li>	
		</ol>




	</body>
</html>
